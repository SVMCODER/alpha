<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | SANRAJ LLP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05; pointer-events: none; z-index: 50;
        }
    </style>
</head>
<body class="bg-white h-screen flex items-center justify-center overflow-hidden font-sans">
    <div class="noise"></div>
    
    <div class="text-center px-6 relative z-10">
        <h1 class="text-[12rem] md:text-[20rem] font-display leading-none tracking-tighter text-gray-100 absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 -z-10">
            SANRAJ INFRATECH
        </h1>
        
        <div class="gs-content">
            <h2 class="text-3xl md:text-5xl font-bold mb-6">404 | Not Found</h2>
            <p class="text-gray-500 mb-10 max-w-md mx-auto">The page you're looking for doesn't exist or has been moved to a different section of our infrastructure.</p>
            
            <a href="index.html" class="inline-flex items-center bg-black text-white px-8 py-4 rounded-full font-bold hover:bg-gray-800 transition transform hover:scale-105 active:scale-95">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Go Back
            </a>
        </div>
    </div>

    <script>
        // Smooth entrance for the 404 page content
        gsap.from(".gs-content", {
            y: 40,
            opacity: 0,
            duration: 1.2,
            ease: "power4.out"
        });
        
        // Floating effect for the big 404 text
        gsap.to("h1", {
            y: -20,
            duration: 3,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });
    </script>
</body>
</html>
